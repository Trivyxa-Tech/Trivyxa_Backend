# =====================================================
# Server (Railway injects PORT automatically)
# =====================================================
server.port=${PORT:8080}

# =====================================================
# Brevo (Sendinblue) Mail API Configuration
# Values are injected from Railway Variables
# =====================================================
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_SENDER_EMAIL}
brevo.sender.name=${BREVO_SENDER_NAME}

# =====================================================
# Spring settings (recommended)
# =====================================================
spring.jackson.serialization.indent_output=true
spring.main.allow-bean-definition-overriding=true
